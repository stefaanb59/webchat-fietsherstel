<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Fietsherstelbot</title>
</head>
<body>
  <h1>Welkom bij de Fietsherstel chatbot</h1>

  <div id="webchat"></div>

  <script src="static/js/index.min.js"></script>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/greet",
      customData: { language: "nl" },
      socketUrl: "https://fietsherstelbot.onrender.com",
      title: "Fietsherstelhulp",
      subtitle: "Stel je vraag!"
    });
  </script>
</body>
</html>
