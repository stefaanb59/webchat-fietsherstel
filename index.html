<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Fietsherstelbot</title>
</head>
<body>
  <h1>Welkom bij de Fietsherstel chatbot</h1>

  <div id="webchat"></div>

  <!-- âœ… Werkende scriptlink naar JavaScript-bestand -->
  <script src="https://cdn.jsdelivr.net/npm/@botfront/rasa-webchat@1.0.1/lib/index.min.js"></script>

  <!-- Configuratie van de chat -->
  <script defer>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/greet",
      customData: { language: "nl" },
      socketUrl: "https://fietsherstelbot.onrender.com",
      title: "Fietsherstelhulp",
      subtitle: "Stel je vraag!"
    });
  </script>
</body>
</html>
